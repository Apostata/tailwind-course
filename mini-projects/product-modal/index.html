<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex items-center justify-center min-h-screen bg-slate-100">
    <div
      class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0, md:p-16">
      <!-- images -->
      <div>
        <img src="images/headphone.png" alt="" class="mx-auto hover:scale-105 w-60 duration-300" />
      </div>
      <!-- content -->
      <div class="flex flex-col space-y-6">
        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
          <div>
            <span class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">Lorem, ipsum</span>
          </div>
          <!-- title -->
          <h1 class="max-w-sm text-2xl font-medium">Lorem ipsum dolor sit amet consectetur</h1>
          <!-- price -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <p class="line-through">R$799,00</p>
            <p class="text-5xl font-bold">R$599,00</p>
            <p class="tsxt-sm font-light text-gray-400">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Dolorum, ad.</p>
          </div>
          <!-- buttom group -->
          <div class="group">
            <button
              class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg transition-all duraton-200 group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 group-hover:shadow-lg group-hover:bg-blue-700">
              <div class="px-8 py-4 bg-blue-400 rounded-lg transition-all group-hover:bg-blue-700">Lorem, ipsum.</div>
            </button>
          </div>
          <!-- stock -->
          <div class="flex items-center space-x-3 group">
            <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
            <div class="text-sm">Lorem ipsum dolor sit.</div>
          </div>
          <!-- buttons container -->
          <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-400 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300">
              <img src="images/weight.png" alt="" class="w-8">
              <span>Lorem, ipsum.</span>
            </button>
            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-400 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300">
              <img src="images/heart.png" alt="" class="w-8">
              <span>Lorem, ipsum.</span>
            </button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
